version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: xinyutian-db
    environment:
      POSTGRES_USER: xinyutian
      POSTGRES_PASSWORD: xinyutian
      POSTGRES_DB: xinyutian
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5437:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U xinyutian"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: xinyutian-backend
    ports:
      - "9111:9111"
    environment:
      - DATABASE_URL=postgresql://xinyutian:xinyutian@db:5432/xinyutian
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-your-secret-key-change-in-production}
      - JWT_ALGORITHM=HS256
      - JWT_EXPIRE_MINUTES=60
      - STORAGE_BACKEND=local
      - STORAGE_PATH=/data/images
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID:-}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY:-}
      - AWS_S3_BUCKET=${AWS_S3_BUCKET:-}
      - AWS_S3_REGION=${AWS_S3_REGION:-ap-southeast-1}
      - APP_ENV=${APP_ENV:-development}
      - CORS_ORIGINS=http://localhost:5173,http://localhost:5500
    volumes:
      - image_data:/data/images
      - ./seed:/seed:ro
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9111/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: xinyutian-frontend
    ports:
      - "5500:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres_data:
  image_data:

networks:
  default:
    name: xinyutian-network
