version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: xinyutian-backend
    ports:
      - "9111:9111"
    volumes:
      - ./data:/app/data:ro
    environment:
      - DATA_PATH=/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: xinyutian-frontend
    ports:
      - "5500:80"
    depends_on:
      - backend
    restart: unless-stopped

networks:
  default:
    name: xinyutian-network

